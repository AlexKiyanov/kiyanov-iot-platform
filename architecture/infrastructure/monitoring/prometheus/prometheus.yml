#        target_label: service

  - job_name: keycloak
    metrics_path: /metrics
    static_configs:
      - targets: ['keycloak:9080']

  - job_name: 'alloy'
    static_configs:
      - targets: ['alloy:9080']
    metrics_path: /metrics

  - job_name: 'loki'
    static_configs:
      - targets: ['alloy:3100']
    metrics_path: /metrics

  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
    metrics_path: /metrics

  - job_name: 'grafana'
    metrics_path: /metrics
    static_configs:
      - targets: ['grafana:3000']