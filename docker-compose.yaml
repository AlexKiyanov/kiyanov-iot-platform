services:
  postgres:
    image: postgres:17
    container_name: postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT_EX}:${POSTGRES_PORT_IN}"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./architecture/infrastructure/postgres-init/dcs:/docker-entrypoint-initdb.d:ro
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-shard1:
    image: postgres:17
    container_name: postgres-shard1
    restart: unless-stopped
    ports:
      - "5433:5432"
    volumes:
      - pg_shard1_data:/var/lib/postgresql/data
      - ./architecture/infrastructure/postgres-init/init-dcs-shard1:/docker-entrypoint-initdb.d:ro
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: dcs_shard1
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d dcs_shard1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-shard2:
    image: postgres:17
    container_name: postgres-shard2
    restart: unless-stopped
    ports:
      - "5434:5432"
    volumes:
      - pg_shard2_data:/var/lib/postgresql/data
      - ./architecture/infrastructure/postgres-init/init-dcs-shard2:/docker-entrypoint-initdb.d:ro
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: dcs_shard2
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d dcs_shard2" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Реплики для шардов
  postgres-shard1-replica:
    image: postgres:17
    container_name: postgres-shard1-replica
    restart: unless-stopped
    ports:
      - "5435:5432"
    volumes:
      - pg_shard1_replica_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: dcs_shard1_replica
      PGUSER: ${POSTGRES_USER}
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d dcs_shard1_replica" ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - postgres-shard1

  postgres-shard2-replica:
    image: postgres:17
    container_name: postgres-shard2-replica
    restart: unless-stopped
    ports:
      - "5436:5432"
    volumes:
      - pg_shard2_replica_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: dcs_shard2_replica
      PGUSER: ${POSTGRES_USER}
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d dcs_shard2_replica" ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - postgres-shard2

  keycloak-postgres:
    image: postgres:17
    container_name: keycloak-postgres
    restart: unless-stopped
    ports:
      - "5437:5432"
    volumes:
      - keycloak_pg_data:/var/lib/postgresql/data
      - ./architecture/infrastructure/postgres-init/keycloak:/docker-entrypoint-initdb.d:ro
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
      POSTGRES_DB: keycloak
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U keycloak" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres-exporter
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT_IN}/${POSTGRES_DB}?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9187/metrics" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-shard1-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres-shard1-exporter
    restart: unless-stopped
    ports:
      - "9188:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-shard1:5432/dcs_shard1?sslmode=disable"
    depends_on:
      postgres-shard1:
        condition: service_healthy
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9187/metrics" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-shard2-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres-shard2-exporter
    restart: unless-stopped
    ports:
      - "9189:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-shard2:5432/dcs_shard2?sslmode=disable"
    depends_on:
      postgres-shard2:
        condition: service_healthy
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9187/metrics" ]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.2
    container_name: individuals-keycloak
    command: start-dev --import-realm --metrics-enabled=true
    ports:
      - "8080:8080"
      - "9000:9000"
    environment:
      JAVA_OPTS: -Dkeycloak.migration.usersExportStrategy=REALM_FILE
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
    volumes:
      - ./architecture/infrastructure/keycloak/realm-config.json:/opt/keycloak/data/import/realm-config.json
    depends_on:
      keycloak-postgres:
        condition: service_healthy
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/localhost/9000 && echo -e \"GET /health/ready HTTP/1.0\\r\\nHost: localhost\\r\\n\\r\\n\" >&3 && head -n 1 <&3 | grep -q 200'" ]
      interval: 10s
      timeout: 5s
      retries: 30

  nexus:
    image: sonatype/nexus3:3.76.0
    container_name: nexus
    ports:
      - "8082:8081"
    environment:
      NEXUS_SECURITY_INITIAL_PASSWORD: admin
      NEXUS_SECURITY_RANDOMPASSWORD: false
    volumes:
      - nexus-data:/nexus-data
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/service/rest/v1/status" ]
      interval: 5s
      timeout: 10s
      retries: 30

  kafka1:
    image: apache/kafka-native:3.8.0
    container_name: kafka1
    hostname: kafka1
    restart: unless-stopped
    ports:
      - "9092:9092"
    volumes:
      - kafka1_data:/var/lib/kafka/data
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka1:9093,2@kafka2:9093,3@kafka3:9093
      KAFKA_LISTENERS: PLAINTEXT://kafka1:9092,CONTROLLER://kafka1:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: ${KAFKA_LISTENER_SECURITY_PROTOCOL_MAP}
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR}
    healthcheck:
      test: ["CMD-SHELL", "netstat -tln | grep -q '9092' || exit 1; netstat -tln | grep -q '9093' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot-platform-net

  kafka2:
    image: apache/kafka-native:3.8.0
    container_name: kafka2
    hostname: kafka2
    restart: unless-stopped
    ports:
      - "9094:9092"
    volumes:
      - kafka2_data:/var/lib/kafka/data
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka1:9093,2@kafka2:9093,3@kafka3:9093
      KAFKA_LISTENERS: PLAINTEXT://kafka2:9094,CONTROLLER://kafka2:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:9094
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: ${KAFKA_LISTENER_SECURITY_PROTOCOL_MAP}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR}
    healthcheck:
      test: ["CMD-SHELL", "netstat -tln | grep -q '9094' || exit 1; netstat -tln | grep -q '9093' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot-platform-net

  kafka3:
    image: apache/kafka-native:3.8.0
    container_name: kafka3
    hostname: kafka3
    restart: unless-stopped
    ports:
      - "9096:9092"
    volumes:
      - kafka3_data:/var/lib/kafka/data
    environment:
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka1:9093,2@kafka2:9093,3@kafka3:9093
      KAFKA_LISTENERS: PLAINTEXT://kafka3:9096,CONTROLLER://kafka3:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka3:9096
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: ${KAFKA_LISTENER_SECURITY_PROTOCOL_MAP}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR}
    healthcheck:
      test: ["CMD-SHELL", "netstat -tln | grep -q '9096' || exit 1; netstat -tln | grep -q '9093' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot-platform-net

  kafka-exporter:
    image: danielqsj/kafka-exporter
    container_name: kafka-exporter
    restart: unless-stopped
    ports:
      - "9308:9308"
    command:
      - "--kafka.server=kafka1:9092"
      - "--kafka.server=kafka2:9094"
      - "--kafka.server=kafka3:9096"
    depends_on:
      kafka1:
        condition: service_healthy
      kafka2:
        condition: service_healthy
      kafka3:
        condition: service_healthy
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9308/metrics" ]
      interval: 10s
      timeout: 5s
      retries: 5

  schema-registry:
    image: confluentinc/cp-schema-registry:latest
    container_name: schema-registry
    restart: unless-stopped
    ports:
      - "8081:8081"
    volumes:
      - schema_registry_data:/etc/schema-registry
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka1:9092
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_TIMEOUT_MS: 120000
      KAFKASTORE_MODE: kraft
    depends_on:
      kafka1:
        condition: service_healthy
      kafka2:
        condition: service_healthy
      kafka3:
        condition: service_healthy
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/subjects" ]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: unless-stopped
    ports:
      - "8070:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAP_SERVERS=kafka1:9092,kafka2:9094,kafka3:9096
      - KAFKA_CLUSTERS_0_SCHEMAREGISTRY=http://schema-registry:8081
    depends_on:
      kafka1:
        condition: service_healthy
      kafka2:
        condition: service_healthy
      kafka3:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8080" ]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./architecture/infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./architecture/infrastructure/monitoring/prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9090/-/ready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
      tempo:
        condition: service_healthy
    networks:
      - iot-platform-net
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./architecture/infrastructure/monitoring/grafana-dashboards:/var/lib/grafana/dashboards
      - ./architecture/infrastructure/monitoring/grafana-provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./architecture/infrastructure/monitoring/grafana-provisioning/datasources:/etc/grafana/provisioning/datasources
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki-config.yaml
    user: "root"
    volumes:
      - ./architecture/infrastructure/monitoring/loki/loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - loki_chunks:/tmp/loki/chunks
      - loki_index:/tmp/loki/index
      - loki_rules:/tmp/loki/rules
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3100/ready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    user: root
    restart: unless-stopped
    ports:
      - "9080:9080"  # HTTP-интерфейс Alloy (по умолчанию)
      - "4317:4317"   # OTLP gRPC (важно!)
      - "4318:4318"   # OTLP HTTP (если нужен)
    volumes:
      - ./architecture/infrastructure/monitoring/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/log:/var/log:ro
    environment:
      GRAFANA_LOKI_URL: http://loki:3100/loki/api/v1/push  # локальный Loki
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:9080
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy
    networks:
      - iot-platform-net
    depends_on:
      loki:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "timeout 5 bash -c ':> /dev/tcp/localhost/9080' || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  tempo:
    image: grafana/tempo:2.4.1
    container_name: tempo
    restart: unless-stopped
    command: [ "-config.file=/etc/tempo/tempo.yaml" ]
    volumes:
      - ./architecture/infrastructure/monitoring/tempo/tempo.yaml:/etc/tempo/tempo.yaml
      - tempo_data:/var/tempo
    depends_on:
      - create-tempo-bucket
    ports:
      - "3200:3200"
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3200/ready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: bitnami/minio:latest
    container_name: minio
    ports:
      - "9011:9000"
      - "9001:9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_DEFAULT_BUCKETS: tempo
    volumes:
      - minio_data:/bitnami/minio/data
    networks:
      - iot-platform-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5

  create-tempo-bucket:
    image: minio/mc
    container_name: create-tempo-bucket
    entrypoint: >
      /bin/sh -c "
        until mc alias set minio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}; do
        echo 'Waiting for MinIO...'; sleep 2;
        done && \
        mc mb -p minio/tempo && \
        mc anonymous set download minio/tempo
      "
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - iot-platform-net

  camunda:
    image: camunda/camunda-bpm-platform:latest
    container_name: camunda
    restart: unless-stopped
    ports:
      - "${CAMUNDA_PORT_EX}:${CAMUNDA_PORT_IN}"
    environment:
      - TZ=${TZ}
    volumes:
      - camunda_data:/camunda/data
      - camunda_config:/camunda/config
    healthcheck:
      test: [ "CMD", "sh", "-c", "exec nc -z localhost ${CAMUNDA_PORT_IN}" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - iot-platform-net

  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT_EX}:${REDIS_PORT_IN}"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - iot-platform-net

  cassandra:
    image: cassandra:latest
    container_name: cassandra
    restart: unless-stopped
    ports:
      - "${CASSANDRA_PORT_EX}:${CASSANDRA_PORT_IN}"
    environment:
      - CASSANDRA_CLUSTER_NAME=${CASSANDRA_CLUSTER_NAME}
      - CASSANDRA_NUM_TOKENS=${CASSANDRA_NUM_TOKENS}
      - MAX_HEAP_SIZE=${CASSANDRA_MAX_HEAP_SIZE}
      - HEAP_NEWSIZE=${CASSANDRA_HEAP_NEWSIZE}
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:
      test: [ "CMD", "cqlsh", "-e", "SHOW HOST" ]
      interval: 30s
      timeout: 15s
      retries: 10
    networks:
      - iot-platform-net

  cassandra-init:
    build:
      context: ./architecture/infrastructure/cassandra-init
      dockerfile: cassandra-init.Dockerfile
    container_name: cassandra-init
    restart: "no"
    environment:
      - CASSANDRA_HOST=${CASSANDRA_HOST}
      - CASSANDRA_PORT=${CASSANDRA_PORT_IN}
    depends_on:
      cassandra:
        condition: service_healthy
    networks:
      - iot-platform-net

  ecs:
    container_name: events-collector-service
    ports:
      - "8090:8090"
    build:
      context: ./events-collector-service
    command: ["java", "-jar", "app.jar"]
    environment:
      SPRING_PROFILES_ACTIVE: docker
      OTEL_SERVICE_NAME: event-consumer
      OTEL_EXPORTER_OTLP_ENDPOINT: http://alloy:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_METRICS_EXPORTER: none
      OTEL_TRACES_EXPORTER: otlp
      OTEL_LOGS_EXPORTER: none
      OTEL_RESOURCE_ATTRIBUTES: service.version=1.0.0,deployment.environment=docker
      CASSANDRA_CONTACT_POINTS: ${CASSANDRA_HOST}
      CASSANDRA_PORT: ${CASSANDRA_PORT_IN}
      CASSANDRA_DC: datacenter1
      CASSANDRA_KEYSPACE: ecs

    depends_on:
      postgres:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      cassandra-init:
        condition: service_completed_successfully
    networks:
      - iot-platform-net

  dcs:
    container_name: device-collector-service
    ports:
      - "8092:8092"
    build:
      context: ./device-collector-service
    command: ["java", "-jar", "app.jar"]
    environment:
      SPRING_PROFILES_ACTIVE: docker
      OTEL_SERVICE_NAME: device-collector
      OTEL_EXPORTER_OTLP_ENDPOINT: http://alloy:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_METRICS_EXPORTER: none
      OTEL_TRACES_EXPORTER: otlp
      OTEL_LOGS_EXPORTER: none
      OTEL_RESOURCE_ATTRIBUTES: service.version=1.0.0,deployment.environment=docker
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    depends_on:
